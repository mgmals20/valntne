<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Update</title> <!-- disguised title -->
  <meta name="description" content="A quick page." />

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe3ef;
      --bg3:#fff7fb;
      --accent:#d63384;
      --accent2:#ff4d8d;
      --border:#ffd1e6;
      --text:#2b2b2b;
      --card:#ffffff;
    }

    /* Animated gradient background */
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      overflow:hidden;
      background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: bgMove 10s ease-in-out infinite;
      padding:24px;
    }

    @keyframes bgMove{
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    /* floating hearts layer */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -40px;
      opacity: 0.0;
      filter: drop-shadow(0 8px 10px rgba(214,51,132,.12));
      animation: floatUp linear forwards;
    }

    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10%  { opacity: .55; }
      100% { transform: translateY(-120vh) translateX(var(--drift)) rotate(360deg); opacity: 0; }
    }

    /* Card */
    .card{
      position: relative;
      z-index: 2;
      width:min(820px, 100%);
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(8px);
      border: 2px solid var(--border);
      border-radius: 22px;
      padding: 22px;
      box-shadow:
        0 22px 60px rgba(214,51,132,.18),
        inset 0 0 0 1px rgba(255,255,255,.65);
      transform: translateY(0);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card:hover{
      transform: translateY(-2px);
      box-shadow:
        0 26px 70px rgba(214,51,132,.22),
        inset 0 0 0 1px rgba(255,255,255,.75);
    }

    /* Polaroid photo frame */
    .polaroid{
      background: #fff;
      border-radius: 18px;
      padding: 14px 14px 20px;
      box-shadow: 0 16px 35px rgba(0,0,0,.14);
      transform: rotate(-1.2deg);
      margin-bottom: 18px;
      border: 1px solid rgba(0,0,0,.06);
    }

    .polaroid img{
      width: 100%;
      height: auto;
      border-radius: 14px;
      display:block;
    }

    .tape{
      position:absolute;
      width: 110px;
      height: 34px;
      background: rgba(255, 230, 242, .85);
      border: 1px solid rgba(214,51,132,.12);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      border-radius: 8px;
      z-index: 3;
    }
    .tape.left{ top: 12px; left: 24px; transform: rotate(-12deg); }
    .tape.right{ top: 12px; right: 24px; transform: rotate(10deg); }

    /* Headline + typewriter caret */
    h1{
      margin: 0 0 10px;
      color: var(--accent);
      font-size: clamp(1.65rem, 3vw, 2.25rem);
      letter-spacing: .2px;
    }
    .type{
      display:inline-block;
      border-right: 3px solid rgba(214,51,132,.65);
      padding-right: 6px;
      white-space: nowrap;
      overflow: hidden;
      animation: caret 1s step-end infinite;
      max-width: 100%;
    }
    @keyframes caret { 50% { border-color: transparent; } }

    p{
      margin:0 0 14px;
      font-size: 1.06rem;
      line-height: 1.5;
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 8px;
    }

    button{
      border:none;
      border-radius:999px;
      padding: 12px 18px;
      font-weight: 800;
      cursor:pointer;
      font-size: 1rem;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
    }

    .yes{
      color:white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      animation: pulse 1.8s ease-in-out infinite;
    }

    @keyframes pulse{
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-1px); }
    }

    .yes:hover{ filter: brightness(1.04); }
    .also{
      background: #ffe0ef;
      color: #7a123f;
    }
    button:active{ transform: scale(.98); }

    #reply{
      margin-top: 14px;
      font-weight: 800;
      color:#7a123f;
      min-height: 1.6em;
    }

    .small{
      margin-top: 10px;
      font-size: .86rem;
      color: rgba(0,0,0,.55);
    }

    /* Reduced motion accessibility */
    @media (prefers-reduced-motion: reduce){
      body{ animation: none; }
      .yes{ animation: none; }
      .heart{ animation: none; display:none; }
      .type{ border-right: none; animation:none; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" role="main" aria-label="Card">
    <div class="tape left"></div>
    <div class="tape right"></div>

    <div class="polaroid" title="Click for a tiny surprise">
      <img src="photo.jpg" alt="Our photo" id="photo">
    </div>

    <h1><span class="type" id="typeTarget"></span></h1>

    <p>
      I choose you ‚Äî today, tomorrow, always.<br>
      <strong>Love, Malavika</strong>
    </p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíò</button>
      <button class="also" id="alsoBtn">Also yes üòÑ</button>
    </div>

    <div id="reply" aria-live="polite"></div>
    <div class="small">P.S. This is just a quick link üòâ</div>
  </div>

  <script>
    // ---- Typewriter text (change names/message here) ----
    const headline = "Vishal, will you be my Valentine? ‚ù§Ô∏è";
    const target = document.getElementById("typeTarget");
    let i = 0;
    function typeNext(){
      target.textContent = headline.slice(0, i++);
      if(i <= headline.length) setTimeout(typeNext, 45);
    }
    typeNext();

    // ---- Floating hearts background (lightweight) ----
    const hearts = document.getElementById("hearts");
    const emojis = ["üíó","üíñ","üíï","üíò"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = emojis[(Math.random()*emojis.length)|0];
      const size = 14 + Math.random()*22;
      const left = Math.random()*100;
      const drift = (Math.random()*80 - 40).toFixed(0) + "px";
      const dur = (7 + Math.random()*6).toFixed(2) + "s";
      const delay = (Math.random()*1.5).toFixed(2) + "s";

      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.setProperty("--drift", drift);
      h.style.animationDuration = dur;
      h.style.animationDelay = delay;

      hearts.appendChild(h);
      setTimeout(() => h.remove(), (parseFloat(dur)+parseFloat(delay)+0.2)*1000);
    }
    setInterval(spawnHeart, 520);
    for(let k=0;k<8;k++) spawnHeart();

    // ---- Confetti burst for button clicks (better burst) ----
    function burstConfetti(){
      for(let n=0;n<30;n++){
        const s = document.createElement("span");
        s.textContent = (Math.random() > 0.5) ? "üíó" : "üíñ";
        s.style.position="fixed";
        s.style.left=(Math.random()*100)+"vw";
        s.style.top=(30+Math.random()*30)+"vh";
        s.style.fontSize=(14+Math.random()*18)+"px";
        s.style.zIndex=9999;
        s.style.transition="transform 1.4s ease, opacity 1.4s ease";
        document.body.appendChild(s);

        const dx = (Math.random()*600 - 300);
        const dy = (Math.random()*450 - 120);
        const rot = (Math.random()*720 - 360);
        requestAnimationFrame(()=>{
          s.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(()=> s.remove(), 1450);
      }
    }

    const reply = document.getElementById("reply");
    document.getElementById("yesBtn").addEventListener("click", () => {
      reply.textContent = "üíñ Yay, I LOVE YOU";
      burstConfetti();
    });

    document.getElementById("alsoBtn").addEventListener("click", () => {
      reply.textContent = "I knew it üòò I love you more!";
      burstConfetti();
    });

    // ---- Tiny easter egg: click photo 5 times ----
    let taps = 0;
    document.getElementById("photo").addEventListener("click", () => {
      taps++;
      if(taps === 5){
        reply.textContent = "Secret message: you‚Äôre my forever ‚ù§Ô∏è";
        burstConfetti();
      }
    });
  </script>
</body>
</html>
