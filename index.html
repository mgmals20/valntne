<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Update</title>

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe3ef;
      --bg3:#fff7fb;
      --accent:#d63384;
      --accent2:#ff4d8d;
      --border:#ffd1e6;
      --text:#2b2b2b;
    }

    /* ‚úÖ Scroll-safe base */
    html, body{
      margin:0;
      padding:0;
      height:auto;
      overflow-x:hidden;
      overflow-y:auto;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: bgMove 12s ease-in-out infinite;
    }

    @keyframes bgMove{
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    /* Floating hearts (won't block scroll) */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;  /* ‚úÖ critical */
      overflow: hidden;
      z-index: 0;
    }

    .heart{
      position: absolute;
      bottom: -40px;
      opacity: 0;
      filter: drop-shadow(0 10px 12px rgba(214,51,132,.14));
      animation: floatUp linear forwards;
      will-change: transform, opacity;
    }

    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10%  { opacity: .55; }
      100% { transform: translateY(-120vh) translateX(var(--drift)) rotate(360deg); opacity: 0; }
    }

    /* Page container */
    .page{
      position: relative;
      z-index: 1;
      padding: 28px 18px 70px; /* extra bottom padding so you can scroll */
    }

    /* Card */
    .card{
      width: min(820px, 100%);
      margin: 0 auto 24px;
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(10px);
      border: 2px solid var(--border);
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 22px 65px rgba(214,51,132,.20);
    }

    /* Photo frame */
    .polaroid{
      position: relative;
      background: #fff;
      border-radius: 18px;
      padding: 14px 14px 20px;
      box-shadow: 0 16px 35px rgba(0,0,0,.14);
      transform: rotate(-1deg);
      border: 1px solid rgba(0,0,0,.06);
      margin-bottom: 18px;
      overflow: hidden;
    }

    img{
      width: 100%;
      height: auto;
      border-radius: 14px;
      display: block;
    }

    .tape{
      position:absolute;
      width: 110px;
      height: 34px;
      background: rgba(255, 230, 242, .85);
      border: 1px solid rgba(214,51,132,.12);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      border-radius: 8px;
      top: 10px;
      z-index: 2;
    }
    .tape.left{ left: 20px; transform: rotate(-12deg); }
    .tape.right{ right: 20px; transform: rotate(10deg); }

    h1{
      margin: 0 0 10px;
      color: var(--accent);
      font-size: clamp(1.7rem, 3vw, 2.25rem);
      text-align: center;
    }

    .type{
      display:inline-block;
      border-right: 3px solid rgba(214,51,132,.65);
      padding-right: 6px;
      white-space: nowrap;
      overflow: hidden;
      animation: caret 1s step-end infinite;
      max-width: 100%;
    }
    @keyframes caret{ 50%{ border-color: transparent; } }

    p{
      margin: 0 0 14px;
      font-size: 1.06rem;
      line-height: 1.55;
      text-align: center;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 8px;
    }

    button{
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 800;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      transition: transform .08s ease, filter .2s ease;
    }
    button:active{ transform: scale(.98); }

    .yes{
      color:white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      animation: pulse 1.8s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-1px); }
    }

    .also{
      background: #ffe0ef;
      color: #7a123f;
    }

    #reply{
      margin-top: 14px;
      text-align:center;
      font-weight: 900;
      color:#7a123f;
      min-height: 1.6em;
    }

    /* Extra content to prove scrolling works */
    .extra{
      width:min(820px, 100%);
      margin: 0 auto;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(214,51,132,.14);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 14px 40px rgba(214,51,132,.12);
      text-align:left;
    }

    .extra h2{
      margin: 0 0 10px;
      color: #b61f67;
      font-size: 1.15rem;
    }

    .extra ul{
      margin: 0;
      padding-left: 18px;
      line-height: 1.7;
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      html, body{ animation: none; }
      .heart{ display:none; }
      .yes{ animation: none; }
      .type{ border-right: none; animation:none; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="page">
    <div class="card">
      <div class="polaroid" id="photoFrame" title="Click me üòâ">
        <div class="tape left"></div>
        <div class="tape right"></div>
        <img src="photo.jpg" alt="Us" />
      </div>

      <h1><span class="type" id="typeTarget"></span></h1>

      <p>
        I choose you ‚Äî today, tomorrow, always.<br>
        <strong>Love, Malu</strong>
      </p>

      <div class="buttons">
        <button class="yes" id="yesBtn">Yes üíò</button>
        <button class="also" id="alsoBtn">Also yes üòÑ</button>
      </div>

      <div id="reply" aria-live="polite"></div>
    </div>

 

  <script>
    // ---- Typewriter headline (edit text here) ----
    const headline = "Vishal, will you be my Valentine? ‚ù§Ô∏è";
    const typeTarget = document.getElementById("typeTarget");
    let i = 0;
    (function typeNext(){
      typeTarget.textContent = headline.slice(0, i++);
      if(i <= headline.length) setTimeout(typeNext, 45);
    })();

    // ---- Floating hearts background ----
    const hearts = document.getElementById("hearts");
    const emojis = ["üíó","üíñ","üíï","üíò"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = emojis[(Math.random()*emojis.length)|0];

      const size = 14 + Math.random()*22;
      const left = Math.random()*100;
      const drift = (Math.random()*80 - 40).toFixed(0) + "px";
      const dur = (7 + Math.random()*6).toFixed(2) + "s";
      const delay = (Math.random()*1.5).toFixed(2) + "s";

      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.setProperty("--drift", drift);
      h.style.animationDuration = dur;
      h.style.animationDelay = delay;

      hearts.appendChild(h);
      setTimeout(() => h.remove(), (parseFloat(dur)+parseFloat(delay)+0.2)*1000);
    }
    setInterval(spawnHeart, 520);
    for(let k=0;k<8;k++) spawnHeart();

    // ---- Confetti burst on button click ----
    function burstConfetti(){
      for(let n=0;n<30;n++){
        const s = document.createElement("span");
        s.textContent = (Math.random() > 0.5) ? "üíó" : "üíñ";
        s.style.position="fixed";
        s.style.left=(Math.random()*100)+"vw";
        s.style.top=(30+Math.random()*30)+"vh";
        s.style.fontSize=(14+Math.random()*18)+"px";
        s.style.zIndex=9999;
        s.style.transition="transform 1.4s ease, opacity 1.4s ease";
        document.body.appendChild(s);

        const dx = (Math.random()*600 - 300);
        const dy = (Math.random()*450 - 120);
        const rot = (Math.random()*720 - 360);
        requestAnimationFrame(()=>{
          s.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(()=> s.remove(), 1450);
      }
    }

    const reply = document.getElementById("reply");
    document.getElementById("yesBtn").addEventListener("click", () => {
      reply.textContent = "Yay! üíñ I LOVE YOU, HUSBAND!";
      burstConfetti();
    });

    document.getElementById("alsoBtn").addEventListener("click", () => {
      reply.textContent = "I knew it üòò I love you MORE!";
      burstConfetti();
    });

    // ---- Easter egg: click photo 3 times ----
    let taps = 0;
    document.getElementById("photoFrame").addEventListener("click", () => {
      taps++;
      if(taps === 3){
        reply.textContent = "You‚Äôre my forever ‚ù§Ô∏è";
        burstConfetti();
      }
    });
  </script>
</body>
</html>
