<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be My Valentine? ❤️</title>

  <style>
    :root{
      --bg:#fff0f6;
      --accent:#d63384;
      --border:#ffd1e6;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 55%, #ffe3ef 100%);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      padding:24px;
      text-align:center;
    }

    .card{
      width:min(760px,100%);
      background:white;
      border:2px solid var(--border);
      border-radius:18px;
      padding:22px;
      box-shadow:0 18px 45px rgba(214,51,132,.18);
    }

    img{
      width:100%;
      height:auto;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
      margin-bottom:18px;
    }

    h1{
      margin:0 0 10px;
      color:var(--accent);
      font-size:clamp(1.7rem,3vw,2.3rem);
    }

    p{
      margin:0 0 14px;
      font-size:1.05rem;
      line-height:1.45;
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
    }

    button{
      border:none;
      border-radius:999px;
      padding:12px 18px;
      font-weight:700;
      cursor:pointer;
      font-size:1rem;
      transition:transform .06s ease;
    }

    button:active{ transform:scale(.98); }
    .yes{ background:var(--accent); color:white; }
    .also{ background:#ffe0ef; color:#7a123f; }

    #replyMessage{
      margin-top:14px;
      font-weight:700;
      color:#7a123f;
      min-height:1.5rem;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Your couple photo (same folder) -->
    <img src="photo.jpg" alt="Our photo" />

    <h1>Vishal, will you be my Valentine? ❤️</h1>

    <p>
      I choose you — today, tomorrow, always.<br>
      <strong>Love, Your Wifey</strong>
    </p>

    <div class="buttons">
      <button class="yes" onclick="reply('Yay! 💖 Date night is ON!')">Yes 💘</button>
      <button class="also" onclick="reply('I knew it 😘 I love you!')">Also yes 😄</button>
    </div>

    <div id="replyMessage"></div>

  </div>

  <script>
    function reply(msg){
      const box = document.getElementById('replyMessage');
      box.textContent = msg;
      makeHearts();
    }

    function makeHearts(){
      for(let i=0;i<22;i++){
        const h = document.createElement("span");
        h.textContent = Math.random() > 0.5 ? "💗" : "💖";
        h.style.position = "fixed";
        h.style.left = (Math.random()*100) + "vw";
        h.style.top = "-20px";
        h.style.fontSize = (16 + Math.random()*20) + "px";
        h.style.transition = "transform 1.7s ease, opacity 1.7s ease";
        h.style.zIndex = 9999;
        document.body.appendChild(h);

        requestAnimationFrame(()=>{
          h.style.transform = `translateY(${120+Math.random()*40}vh) rotate(${Math.random()*360}deg)`;
          h.style.opacity = "0";
        });

        setTimeout(()=>h.remove(),1700);
      }
    }
  </script>

</body>
</html>
